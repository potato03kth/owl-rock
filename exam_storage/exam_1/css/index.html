<!DOCTYPE html>
<html lang="ko-kr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <style>
      html {
        font-family: Georgia, "Times New Roman", Times, serif;
        color: whitesmoke;
        background-color: whitesmoke;
      }
    </style>
    <title>colour palette</title>
  </head>
  <body>
    <header>
      <h1>The Best Colors</h1>
    </header>
    <section>
      <div class="palette first frame" id="tomato">
        <div class="label">
          <div class="color-name" id="">
            <h2>Tomato</h2>
          </div>
          <div class="color-hexa" id="">
            <h3>#FF6347</h3>
          </div>
        </div>
      </div>
      <div class="palette second frame" id="teal">
        <div class="label">
          <div class="color-name" id="">
            <h2>Teal</h2>
          </div>
          <div class="color-hexa" id="">
            <h3>#008080</h3>
          </div>
        </div>
      </div>
      <div class="palette third frame" id="burlywood">
        <div class="label">
          <div class="color-name" id="">
            <h2>Burlywood</h2>
          </div>
          <div class="color-hexa" id="">
            <h3>#DEB887</h3>
          </div>
        </div>
      </div>
      <div class="palette fourth frame" id="thistle">
        <div class="label">
          <div class="color-name" id="">
            <h2>Thistle</h2>
          </div>
          <div class="color-hexa" id="">
            <h3>#D7BFD7</h3>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
